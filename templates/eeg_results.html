{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Your EEG Results</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Classification</th>
                <th>Confidence</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.timestamp }}</td>
                <td>{{ result.classification }}</td>
                <td>{{ result.confidence }}%</td>
                <td>
                    <a href="{{ url_for('view_eeg_result', result_id=result.id) }}" class="btn btn-sm btn-info">Details</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4">No results found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('upload_eeg') }}" class="btn btn-primary">Upload New EEG</a>
</div>
{% endblock %}
