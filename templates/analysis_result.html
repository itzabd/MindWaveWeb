<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EEG Analysis Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <h1>Mind Wave Web</h1>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container my-5">
        <h2 class="mb-4 text-center">EEG Analysis Results</h2>
        <div class="card shadow">
            <div class="card-body">
                <h5 class="card-title">{{ recording.filename }}</h5>
                <p class="card-text">Uploaded: {{ recording.recording_date }}</p>

                <h4 class="mt-4">EEG-LLM Results</h4>
                <pre style="background-color: #f8f9fa; padding: 15px; border-radius: 5px;">
{{ results[0].result_json | tojson(indent=2) }}
                </pre>

                <a href="{{ url_for('compare_analysis', recording_id=recording.id) }}" class="btn btn-primary mt-3">
                    Compare with LocalAI
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5">
        <div class="footer-content">
            <p>&copy; 2023 Mind Wave Web. All rights reserved.</p>
            <p>Contact us: <a href="mailto:support@mindwaveweb.com">support@mindwaveweb.com</a></p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
