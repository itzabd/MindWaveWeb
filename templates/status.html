<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Gender Count</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .count {
            font-size: 18px;
            padding: 10px;
            background-color: #e0e0e0;
            margin: 20px 0;
        }
        .male {
            color: blue;
        }
        .female {
            color: pink;
        }
    </style>
</head>
<body>
    <h1>Event Participation by Gender</h1>
    <div class="count male">
        <strong>Male Events Count:</strong> {{ male_count }}
    </div>
    <div class="count female">
        <strong>Female Events Count:</strong> {{ female_count }}
    </div>
</body>
</html>
