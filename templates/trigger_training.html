<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLP Model Training</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/training.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<!-- Navbar -->
<div class="navbar">
    <div class="logo">
        <h1>Mind Wave Web</h1>
    </div>
</div>
<body>
    <div class="container mt-5">
        <!-- Card for the form and button -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">MLP Model Training</h5>
                <p class="card-text">Click the button below to start the MLP model training process.</p>
                <form method="POST" id="train-form">
                    <button type="submit" class="btn btn-primary w-100" id="start-training-btn">Start Training</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <p>Please wait while the model is training...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('train-form').addEventListener('submit', function(event) {
            // Show the loading screen when the form is submitted
            document.getElementById('loading-screen').style.display = 'flex';
            // Disable the button to prevent multiple clicks
            document.getElementById('start-training-btn').disabled = true;
        });
    </script>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2023 Mind Wave Web. All rights reserved.</p>
            <p>Contact us: <a href="mailto:support@mindwaveweb.com">support@mindwaveweb.com</a></p>
        </div>
    </footer>
</body>
</html>
